<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/jquery.mobile.flatui.css"/>
<link rel="stylesheet" type="text/css" href="../css/weavernest.css"/>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body style="overflow:hidden;overflow-x:auto;">
<script>

function setTitle(msg){
	$(document).ready(function(){
		$("#title").append(msg);
	});
}

function setContent(msg){
	$(document).ready(function(){
		$("#content").append(msg);
	});
}

setTitle(loadAlertTitle());
setContent(loadAlertContent());

</script>
	<div id ="header" data-role="page" id="page1">
		<div data-theme="a" data-role="header">
			<h1 id ="title"/>
				<div class="ui-btn-right" data-role="controlgroup"
				data-type="horizontal" data-mini="true">
				<a onclick="windowCancel()" data-role="button" data-iconpos="notext"
					data-icon="delete"></a>
			</div>
		</div>
		<div data-role="content">
			<div data-role="fieldcontain">
				<h3 id="content"/>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a data-role='button' data-theme='a' onclick='parentExcute(""); windowCancel();'
						data-icon="check" data-iconpos="left"> 확인 </a>
				</div>
				<div class="ui-block-b">
						<a data-role='button' data-theme='a' onclick='windowCancel()'
						data-icon="delete" data-iconpos="left"> 취소 </a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
